<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../bs/css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="navbar-brand">Currency Converter</h2>
        </div>
    </nav>
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="card m-auto col-3">
                <div class="card-header text-center">Currency Converter</div>
                <div class="card-body text-center">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" value="1" class="form-control">
                    <div class="row mt-3">
                        <div class="col-6">
                            <select id="from-currency" class="form-select"></select>
                        </div>
                        <div class="col-6">
                            <select id="to-currency" class="form-select"></select>
                        </div>
                    </div>
                    <div class="d-grid mt-3">
                        <button class="btn btn-secondary" id="convert">Convert</button>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <h5 id="result">Result</h5>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
